<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>three.js example</title>
  <link rel="stylesheet" href="styless.css">
  <style>
    body {
      margin: 0px;
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <header>
    <div style="position: absolute; top: 0; left: 0;">
      <h1 style="margin-left: 2rem; font-family: 'Helvetica', sans-serif;">
        Threejs Navmesh Demo
      </h1>
    </div>
  </header>
  <div
    style="position: absolute; bottom: 0; right: 0; margin-right: 2rem; margin-bottom: 2rem; font-family: 'Helvetica', sans-serif;">
    Click on the map to move the avatar.
  </div>
  <script id="canvas" src="index.js"></script>
  <script src="index.js"></script>
</body>

</html>
